<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="책 구절 기록 페이지">
    <title>책 구절 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .record-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .record-input {
            width: 100%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .record-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .record-button:hover {
            background-color: #007bb5;
        }

        .entry {
            margin-top: 20px;
            padding: 10px;
            background-color: #e1f7d5;
            border-radius: 5px;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>기억에 남은 구절 기록하기</h1>
    </header>

    <div class="record-container">
        <h2>책을 읽으면서 기억에 남은 구절을 기록해 보세요.</h2>

        <!-- 기록 폼 -->
        <form id="recordForm">
            <textarea class="record-input" id="quoteInput" placeholder="기억에 남은 구절을 적어주세요..." required></textarea><br>
            <button type="button" class="record-button" onclick="saveQuote()">구절 기록하기</button>
        </form>

        <h3>기록한 구절들</h3>
        <div id="quoteList">
            <!-- 구절이 여기에 추가될 예정입니다. -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 책 구절 기록 페이지</p>
    </footer>

    <script>
        // 구절 기록 함수
        function saveQuote() {
            const quoteInput = document.getElementById("quoteInput").value;

            // 입력이 비어있지 않으면
            if (quoteInput.trim() !== "") {
                const quoteList = document.getElementById("quoteList");

                // 새로운 구절 div 생성
                const newQuote = document.createElement("div");
                newQuote.classList.add("entry");
                newQuote.textContent = quoteInput;

                // 구절 리스트에 추가
                quoteList.appendChild(newQuote);

                // 입력란 비우기
                document.getElementById("quoteInput").value = "";
            } else {
                alert("구절을 입력해주세요.");
            }
        }
    </script>
</body>
</html>
